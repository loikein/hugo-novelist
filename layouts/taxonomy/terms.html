{{/* layouts/taxonomy/terms.html */}}

{{ define "main" }}

<h2>
{{ partial "tag-sign.html" . }}{{ .Type | title }}
</h2>

<ul class="list">
  {{ range .Data.Terms.Alphabetical }}
    <li>
        <a href="{{ .Page.Permalink }}">({{ .Count }}) {{ .Page.Title }}</a>
    </li>
  {{ end }}
</ul>

{{ end }}
