{{ define "main" }}

<h1>
{{ .Title }}
{{- partial "ratings.html" . -}}
</h1>
{{- partial "meta.html" . -}}

{{- if or (eq .Params.ratings.rating "mature") (eq .Params.ratings.rating "explicit") -}}
  {{- partial "warning-modal.html" . -}}
{{- end -}}

<article>
{{ .Content }}
</article>

{{ end }}
